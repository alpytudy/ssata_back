<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
        {% if user.is_authenticated %}
        
        <a href=" {% url 'accounts:update' %}">회원정보수정</a><br>
        <form action="{% url 'accounts:logout' %}" method ="POST">
            {% csrf_token %}<input type="submit" value='로그아웃'></form>
        <form action="{% url 'accounts:delete' %}" method ="POST">
            {% csrf_token %}<input type="submit" value='회원탈퇴'></form>
        <hr>
        <h3>안녕하세요, <a href="{% url 'accounts:profile' user.username %}">{{user}}</a> 님 !</h3>
        {% else %}
        <a href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a><hr>
        {% endif %}
  

    <div>
        {% block content %}
        {% endblock content %}
    </div>
    
</body>
</html>
